{% extends 'base.html' %}

{% block content %}
    
    {% if not user.is_authenticated %}
    <div class="container">
        <div class="card m-2 px-5 py-3">
        <h1 class="text-center">Login as Library Admin</h1>
        <form class="form" action="{% url 'login' %}" method='post'>{% csrf_token %}
            {{ login_form.as_p }}
            <input class="btn btn-info" type="submit" value="Login">
            <h2>{{ message }}</h2>
        </form>
        {% comment %} <h3><a href="{% url 'register' %}">Go to Register Page</a></h3> {% endcomment %}
        </div>
    </div>
    {% endif %}
    

    {% comment %} <h3><a href="{% url 'home' %}">Go to Home Page</a></h3>     {% endcomment %}

{% endblock content %}
